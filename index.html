<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Guess The Word Game</title>
</head>
<body>
    <div class="container">
        <div id="word"></div>
        <div class="input">
            <form id="guessForm">
                <input type="text" id="letter" placeholder="Enter a letter">
                <input type="submit" name="submit" onsubmit="check(event)">
            </form>
        </div>
        <div id="message">
            <p> </p>
        </div>
        <div class="again">
            <button>Play Again</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
